<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuejs do jeito ninja!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
</head>
<body>
    <!-- Componentes são partes do projeto que normalmente usamos em varios lugares. Um pedaço de codigo q repetimos varias vezes. -->
    <div id="app">
        <navbar></navbar>
        <br><br>
        <menu-bar></menu-bar>
    </div>

    <template id="nav">
        <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">Navbar</a>
            
            <div class="collapse navbar-collapse" id="navbarSupportedContent">             
              <menu-bar></menu-bar> <!--componente 'menu-bar' dentro do componente 'template'-->
              
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="text" placeholder="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
              </form>
            </div>          
          </nav>
    </template>

    <template id="menu">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Disabled</a>
            </li>
          </ul>
    </template>

    <script src="https://unpkg.com/vue"></script>

    <script>
        Vue.component('navbar', {
            template: '#nav'
        })
        Vue.component('menu-bar', { //menu-bar vai ser uma tag, e onde tiver essa tag o Vue vai reconhecer q é um componente e vai substituir essa tag pelo meu Template
            template: "#menu"
        });

        var app = new Vue({
            el: '#app',
            data: {
                titulo: "Vuejs do jeito ninja!"
            }
        });
    </script>

    
</body>
</html>
