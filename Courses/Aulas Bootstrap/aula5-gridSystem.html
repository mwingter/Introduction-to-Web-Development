<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  
    <style>
        .row div{
            padding: 20px 10px;
            border: 1px solid;
        }
    </style>
  </head>
  <body>
    
    <div class="container">

        <div class="row" style="background: lightblue">
            <div class="col-sm-6">col-sm-6</div> <!-- col, small screen size, 6 colunas de width-->
            <div class="col-sm-6">col-sm-6</div>
        </div>
        <br>
        
        <div class="row" style="background: lightgreen">
          <div class="col-md-6">col-sm-6</div> <!-- col, medium screen size, 6 colunas de width-->
          <div class="col-md-6">col-sm-6</div>
        </div>
        
        <br>
        
        <div class="row" style="background: pink">
          <div class="col-md-6 col-lg-3">col-sm-6 col-lg-3</div>
          <div class="col-md-6 col-lg-3">col-sm-6 col-lg-3</div>
          <div class="col-md-6 col-lg-3">col-sm-6 col-lg-3</div>
          <div class="col-md-6 col-lg-3">col-sm-6 col-lg-3</div>
        </div>
        
        <br>
        
        <div class="row" style="background: yellow">
          <div class="col-3">col-3</div> <!-- se não especifica o tamanho da tela (sm, md ou lg), -->
          <div class="col-3">col-3</div> <!-- então vai ter sempre o mesmo numero de colunas-->
          <div class="col-3">col-3</div>
          <div class="col-3">col-3</div>
        </div>
        
    </div>
        
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
