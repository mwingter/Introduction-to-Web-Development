<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <title>Aunimal!</title>
        <link rel="icon" href="images/ico-aunimal3-semfundo.png">

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>

    </head>

    <body>


        <div class="container">



            <!-- Heading Row -->
            <div class="row my-4 justify-content-center">
                <div class="col-lg-8">
                    <div class="container rounded-lg bg-light p-3">
                        <div class="wrapper" id="formlogin">
                            <h1 class="text-center text-secondary">Login<br/></h1><br/>
                            <p class="hint-text text-secondary">Para fazer seu login, digite seu email e senha.</p>

                            <input id="email" type="email" class="form-control" name="email" placeholder="email@email.com" required="" autofocus="" /pattern=".+.">
                                   <br/>
                            <input id="pass" type="password" class="form-control" name="pass" placeholder="Password" required="" minlength="8" />
                            <br/>
                            <div class="g-recaptcha" data-sitekey="6LdtsDIUAAAAABWrnX53cqwLPd6Et0NCGhNV1lhI"></div>

                            <script>
                                function clickAlert() {
                                    alert("E-mail ou senha invalidos");

                                }
                            </script>

                            <button id= "btnlogin" class="btn btn-lg btn-primary btn-block" onclick="clickAlert()">Login</button>
                            <br/>
                            <div class="text-center">
                                <a href="register.html"><button id= "register" class="btn btn-sm btn-secondary btn-block">Cadastrar</button></a>
                            
                            <div class="wrapper" id="btnlogout"><button id= "btnlogout" class="btn btn-sm btn-secondary btn-block mt-2">Logout</button></div>
                            </div>
                            
                        </div>
                    </div>
                </div>
                

            </div>
            <!-- /.row -->

        </div>

        
                <!-- jQuery first, then Tether, then Bootstrap JS. -->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
