<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="app">
        <p>{{msg}}</p>
        <p>{{ ehVerdade ? 'Verdade' : 'False' }}</p> <!-- if ternário. se ehVerdade==true, então 'Verdade', senão 'False'-->
        <p>{{ frutas[0] + ' e ' + frutas[1] }}</p>
        <p>Aluna: {{ aluno.nome }}</p>
        <p>{{ 1 + num1 }}</p>
        <p>{{ fun() }}</p>
        <p>{{ metodo(0) }}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app', //elemento principal do vue
            data: {
                msg: 'Teste de mensagem', //string
                ehVerdade: false, //boolean
                frutas: ['Pera', 'Uva', 'Maçã'], //objeto
                aluno: { nome: 'Paula' }, //objeto
                num1: 1, //numero
                fun: () => { //pode ser tbm function(){
                    return 'Mensagem da Funcao'
                }
            },
            methods: { //muito mais simples trabalhar com funções aqui
                metodo(indice){
                    return 'Fruta: ' + this.frutas[indice] //nao esquecer de colocar o this.objeto, pq assim referenciamos o objeto q estamos trabalhando
                }
            }, 
        })
    </script>


    
</body>
</html>
