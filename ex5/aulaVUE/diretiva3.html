<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="textDigitado">
        <br>
        <button @click="alterarNome()"> <!-- v-on ou @ da no mesmo -->
            Chamar Altera Nome
        </button>
        <br>
        <label v-text="textDigitado"></label>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app', //elemento principal do vue
            data: {
                textDigitado: "",
            },
            methods: {
                alterarNome(){
                    this.textDigitado = "Andrade";
                }
            }
        });
    </script>   
</body>
</html>
